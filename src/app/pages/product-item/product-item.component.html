<div class="product-item" *ngIf="product$ | async as product">

  <form class="product-form" [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder={{product.name}} formControlName="productName">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput formControlName="productCode">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Photo</mat-label>
      <input matInput disabled value={{product.photo}}>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput disabled value={{product.brand}}>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder={{product.price}} formControlName="productPrice" mask="0000">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cross Price</mat-label>
      <input matInput placeholder={{product.crossedPrice}} formControlName="productCrossedPrice" mask="0000">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date Published</mat-label>
      <input matInput disabled value={{product.datePublished|date}}>
    </mat-form-field>


    <section class="example-section">
      <mat-checkbox class="example-margin" formControlName="productIsActive">Активность</mat-checkbox>
    </section>

    <div class="btn">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid && form.dirty">Сохранить</button>
    </div>

</form>

</div>
